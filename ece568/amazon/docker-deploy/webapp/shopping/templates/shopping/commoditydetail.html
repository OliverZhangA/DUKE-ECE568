{% extends "users/base.html" %}
{% load crispy_forms_tags %}
{% block content%}

<body>
    <h1> Commodity detail</h1>
    <div class="col-md-4 order-md-2">
        <img src="{{ commo.commodity_img }}" class="img-thumbnail" alt="picture of the product" width="200">
        <p class="text-md-left mt-4" style="font-size: x-large">
            Commodity name:
            <span style="color: greenyellow; "> {{ commo.commodity_name}}</span>
            <span style="font-size: medium">
        </p>
        <p class="text-md-left mt-4" style="font-size: xx-large">
            <b>BUY IT NOW!!!</b>
        </p>
    </div>
        <!-- <h3>Commodity name : {{commodity.commodity_name}}</h3>
        <p>Commodity under catalog : {{commodity.commodity_catalog.cate_name}}</p>
        <p>Commodity remaining amount : {{commodity.commodity_amt}}</p>
        <p>Commodity price : {{commodity.commodity_price}}</p>
        <p>Commodity remaining amount : {{commodity.commodity_amt}}</p> -->
<div>

    <form name="commodity_form" class="card p-2 ml-2 mt-3" method="POST" onsubmit>
        {% csrf_token %}
        <input type="number" name="count" min="1" max="99999" class="form-control" placeholder="Qty" required>
        <button name="action" value="buy" class="btn btn-primary mt-3">Buy Now</button>
        <button name="action" value="add" class="btn btn-secondary mt-3">Add to cart</button>
    </form>
</div>
</body>
{% endblock %}
